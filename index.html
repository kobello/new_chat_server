<body>
    <h1>Chat</h1>
    <div id="form-input">
        <form id="chat-form" action="chat" method="POST">
            <input type="text" name="body">
            <input type="submit">
        </form>
        <button id='getAllNow' action='chat' method='get'>Get All Messages</button>
        <!-- <button id='getLastFifteen' action='chat' method='get'>Get Last 15 minutes</button> -->
    </div>
    <div id='chat-log'></div>

    <script>
        let chatForm = document.getElementById('chat-form')
        let chatLog = document.getElementById('chat-log')
        let getAllNow = document.getElementById('getAllNow')
        // let getLastFifteen = document.getElementById('getLastFifteen')
        let since = 

        chatForm.addEventListener('submit', (event) => {
            let inputElement = chatForm.querySelector('input[name=body]')
            let message = inputElement.value
            let params = new URLSearchParams();
            params.append('body', message)

            fetch('/chat', {
                method: 'POST',
                body: params
            })
                .then((response) => response.json())
                .then((messages) => {
                    chatLog.innerHTML = messages.map(message => message.body).join('<br>')
                })
            event.preventDefault();
        })

        getAllNow.addEventListener('click', (event) => {
            fetch('/chat', {
                method: 'GET',
            })
                .then((response) => response.json())
                .then((messages) => {
                    chatLog.innerHTML = messages.map(message => message.body).join('<br>')
                })
        })

</body>
